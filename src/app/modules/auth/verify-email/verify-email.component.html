<div class="register-2">
  <div class="page">
    <div class="page-content">
      <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
          <div class="col-md-8">
            <div class="card">
              <div class="card-body text-center">
                <h3 class="mb-4">Thank You for Registering</h3>
                <p>
                  We have sent a confirmation email to
                  <strong>{{ this.email.email }}</strong>.
                </p>
                <p>
                  Please check your email and click on the link to verify your
                  email address.
                </p>
                <div class="mt-3">
                  <button type="button" class="btn btn-primary" [disabled]="resendDisabled"
                    (click)="resendVerificationEmail()">
                    <i class="fas fa-redo-alt"></i>
                    Resend
                    <span *ngIf="resendDisabled"> ({{ countdown }}s)</span>
                  </button>
                  <span class="mx-2"></span>
                  <button class="btn btn-grey" (click)="navigateToforgot()">
                    Go Back
                  </button>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
              <button class="btn btn-grey" (click)="navigateToLogin()">
                Sign in
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
